name: Go Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.3'

    - name: Install dependencies
      working-directory: ./back
      run: go get -v -t -d ./...

    - name: Run unit tests
      working-directory: ./back
      run: go test ./... -v
